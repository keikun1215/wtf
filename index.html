<!DOCTYPE html>
<html>
    <head>
              <script type="text/javascript">
            function check(){
                if (mail_form.mail.value != "World Trust Future Association"){
                    //条件に一致する場合(メールアドレスが空の場合)
                    alert("違う。");    //エラーメッセージを出力
                    return false;    //送信ボタン本来の動作をキャンセルします
                }else{
                    //条件に一致しない場合(メールアドレスが入力されている場合)
                    return true;    //送信ボタン本来の動作を実行します
                }
            }
        </script>
    </head>
    <body>
        <form action="index.html" method="get" name="mail_form">
            WTF協会の名前は？ <br> <input type="password" name="mail">
            <input type="submit" value="回答" onClick="return check();">
        </form>
    </body>
</html>
